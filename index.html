<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project: Sign-Up Form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<img
					src="pics/ren-ran-bBiuSdck8tU-unsplash.jpg"
					alt="green and white leaved plants"
				/>
				<div class="logo-container">
					<img src="pics/odin-lined.png" alt="odin logo" />
					<p>Odin</p>
				</div>
				<p class="photo-credits">
					Photo by
					<a
						href="https://unsplash.com/@renran?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Ren Ran</a
					>
					on
					<a
						href="https://unsplash.com/photos/bBiuSdck8tU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Unsplash</a
					>
				</p>
			</div>

			<main>
				<section class="section-hero">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</section>

				<section class="section-signup">
					<p>Let's do this!</p>
					<div class="form">
						<form action="example.com/path" method="post">
							<div>
								<label for="first-name">First Name</label>
								<input
									type="text"
									name="fName"
									id="first-name"
									minlength="1"
									required
								/>
							</div>

							<div>
								<label for="last-name">Last Name</label>
								<input
									type="text"
									name="lName"
									id="last-name"
									minlength="1"
									required
								/>
							</div>
							<div>
								<label for="user-email">Email</label>
								<input
									type="email"
									name="email"
									id="user-email"
									placeholder="you@example.com"
									required
								/>
							</div>
							<div>
								<label for="phone-number">Phone Number</label>
								<input type="number" name="phone" id="phone-number" />
							</div>
							<div>
								<label for="password">Password</label>
								<input type="password" name="password" id="password" required />
							</div>
							<div>
								<label for="password-confirm">Confirm Password</label>
								<input
									type="password"
									name="password-confirm"
									id="password-confirm"
									required
								/>
							</div>
						</form>
					</div>
				</section>

				<section class="section-account">
					<a class="btn btn-signup" href="#">Create Account</a>
					<p>
						Already have an account?
						<a class="btn btn-login" href="#">Log in</a>
					</p>
				</section>
			</main>
		</div>
	</body>
</html>
